<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-header">
            <h1>Welcome</h1>
        </div>
        <div class="input-field">
            <label for="username" class="input-header">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="input-field">
            <label for="password" class="input-header">Paswword</label>
            <input type="password" name="password" id="password" placeholder="Paswword" required>
        </div>
        <div class="forgot-password"> 
            <a href="">Forgot your password?</a>
        </div>
        <div class="submit">
            <button class="submit-btn" type="submit" name="submit-input" id="submit-input">Login</button>
        </div>
    </div>
    
</body>
</html>
